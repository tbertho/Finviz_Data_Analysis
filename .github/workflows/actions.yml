name: Execute github_actions_test

on:
  schedule:
    - cron: '30 16 * * *'  # Dieser Zeitplan f√ºhrt das Skript jeden Tag um Mitternacht aus

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter

      - name: Execute Notebook
        run: jupyter nbconvert --to notebook --execute github_actions_test.ipynb